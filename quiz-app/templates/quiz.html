<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kérdések</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <span id="score">Pontok: 0</span>
      <span id="timer">Idő: 15s</span>
    </div>


    <div id="time-bar-container">
      <div id="time-bar"></div>
    </div>

    <div class="quiz-question" id="question">
      Itt jelenik meg a kérdés szövege
    </div>

    <div class="quiz-options">
      <button class="option-btn" onclick="selectAnswer(0)">Válasz 1</button>
      <button class="option-btn" onclick="selectAnswer(1)">Válasz 2</button>
      <button class="option-btn" onclick="selectAnswer(2)">Válasz 3</button>
      <button class="option-btn" onclick="selectAnswer(3)">Válasz 4</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
